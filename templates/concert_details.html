<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concert Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .details {
            flex: 1;
            padding-right: 20px;
        }

        h1, h2 {
            color: #333;
        }

        img {
            width: 50%;
            height: auto;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Concert Details</h1>

    <div class="container">
        <div class="details">
            <h2>{{ concert.name }}</h2>
            <p><strong>Artist:</strong> {{ concert.artistname }}</p>
            <p><strong>Date:</strong> {{ concert.date }}</p>
            <p><strong>Time:</strong> {{ concert.time }}</p>
            <p><strong>Country:</strong> {{ concert.country }}</p>
            <p><strong>Stadium Name:</strong> {{ concert.stadium_name }}</p>
            <p><strong>Stadium Capacity:</strong> {{ concert.stadium_capacity }}</p>
            <p><strong>Ticket Price:</strong> ${{ concert.ticket_price }}</p>

            <!-- Form to submit concert ID to the booking route -->
            <form action="/book_concert/{{ concert.id }}" method="POST">
                <input type="hidden" name="concert_id" value="{{ concert.id }}">
                <button type="submit">Book</button>
            </form>
        </div>

        <img src="data:image/jpeg;base64,{{ concert.image_data }}" alt="Concert Image">
    </div>
</body>
</html>
